<main>
    <div class="bottom-data">
      <div class="orders">
        <div class="header">
          <i class='bx bx-receipt'></i>
          <h3>Manage Users</h3>
          <i class='bx bx-filter'></i>
          <i class='bx bx-search'></i>
        </div>
        <table>
          <thead>
            <tr>
              <th>User</th>
              <th>Email</th>
              <th>Role</th>
              <th>Adresse</th>
              <th>Inscription</th>
              <th>Voiture</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Use Angular *ngFor to loop through the data -->
            <tr *ngFor="let element of dataSource.data">
              <td>
                <p>{{ element.name }}</p>
              </td>
              <td>{{ element.email }}</td>
              <td>
                <span [ngClass]="element.role === 'admin' ? 'status process' : 'status completed'" style="color: white;">
                    {{ element.role }}
                 </span>
              </td>
              <td>{{ element.adresse }}</td>
              <td>{{ element.dateInscription }}</td>
              <td>{{ element.modeleVoiture }}</td>
              <td class="action-link">
                <button class="btn btn-primary" style="padding: 3px;" (click)="handleEditAction(element)"> Edit </button>
                <button class="btn btn-danger" style="margin-left: 5px; padding: 3px;" (click)="handleDeleteAction(element)"> Delete </button>
                
              </td>
              
              
            </tr>
            <!-- End of Angular loop -->
            
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="../../assets/index.js"></script>
